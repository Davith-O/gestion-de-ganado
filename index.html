<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gesti√≥n de Ganado</title>
    <!--Estilos de Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid"> 
        <div class="row">
            <div class="col-4">
                <!--Formulario e entrada de datos-->
                <form id ="cattleForm">
                    <label class="form-label">ID del Animal</label>
                    <input type="text" id="animalID" class="form-control" required>
        
                    <label class="form-label">Raza</label>
                    <input type="text" id="breed" class="form-control" required>
        
                    <label class="form-label">Edad</label>
                    <input type="number" id="age" class="form-control" required>
        
                    <label class="form-label">Estado de Salud</label>
                    <input type="text" id="healthStatus" class="form-control" required>
        
                    <br>
        
                    <button type="button" id="submitBtn" class="btn btn-success"> Agregar Animal</button>
                    <button type="button" id="updateBtn" style="display : none;" class="btn btn-primary"> Actualizar Animal</button>
            </form>
            </div>
            <div class="col-8">
                <!--Tabla para mostrar los Animales-->
                <table>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Raza</th>
                                <th>Edad</th>
                                <th>Estado de Salud</th>
        
                            </tr>
                        </thead>
                        <tbody id="tableBody"> </tbody>
                    </table>
                </table>
        </div>        
    </div>

    <div class="row">
        <div class="col-6">
            <!--Grafical-->
            <div style="width: 100%; max-width: 600px; margin: auto">
                <canvas id="healthChart"></canvas>
            </div>
        </div>
        <div class="col-6">
            <!--Grafica2-->
            <div style="width: 100%; max-width: 600px; margin: auto">
                <canvas id="breedChart"></canvas>
            </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <script src="resources/app.js"></script>
    
  </body>
</html>
